<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row my-3">
            <div class="col-md-3">
                <span class="lead">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

<script>
    async function getCategories() {
        try {
            const res = await axios.get("/categories"); // âœ… relative URL, not hardcoded localhost
            if (res.data && Array.isArray(res.data)) {
                showCategories(res.data);
            }
        } catch (err) {
            console.error("Error fetching categories:", err);
        }
    }

    function showCategories(categories) {
        const sel = document.getElementById("selectCategory");
        sel.innerHTML = `
            <option value="0">To select</option>
            <option value="all">All</option>
        `;
        categories.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c;
            opt.textContent = c;
            sel.appendChild(opt);
        });
    }

    async function getItems() {
        const sel = document.getElementById("selectCategory").value;
        if (sel === "0") return;

        let url = "/items";
        if (sel !== "all") url += `?category=${encodeURIComponent(sel)}`;

        try {
            const res = await axios.get(url);
            showItems(res.data);
        } catch (err) {
            console.error("Error fetching items:", err);
        }
    }

    function showItems(items) {
        const container = document.getElementById("itemsList");
        container.innerHTML = "";
        if (!items || items.length === 0) {
            container.innerHTML = "<p class='text-center'>No items found</p>";
            return;
        }

        items.forEach(item => {
            const col = document.createElement("div");
            col.className = "col-lg-4 col-md-6 col-sm-12 mb-3";
            col.innerHTML = `
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">Price: $${item.price}</p>
                    </div>
                </div>`;
            container.appendChild(col);
        });
    }
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
